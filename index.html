<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container largest border border-primary border-4 m-4 p-4">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="City Name"
              class="form-control"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>
      <br />
      <div class="row">
        <div class="col-5">
          <h1>Washington, DC</h1>
        </div>
        <div class="col-3">
          <p class="fw-lighter date">Sunday, June 27</p>
        </div>
        <div class="col-4">
          <p class="fw-lighter time">10:00pm</p>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <div class="row">
            <div class="col p-0 main-weather-icon" id="mainWeatherIcon">
              <img
                src="https://openweathermap.org/img/wn/01n@2x.png"
                alt="Clear"
                id="icon"
                class="float-left"
                width="100"
              />
            </div>
            <div class="col main-temp mainTemp" id="mainTemp">
              <span id="number">84</span>
              <span class="col unit">
                <a href="#" id="fahrenheit">¬∞F</a><strong> | </strong
                ><a href="#" id="celsius">¬∞C</a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-3">
          <p class="weather-description">
            <br />
            <span id="description"> Fair </span>
            <br />
            Feels like
            <span id="feelsLike"> 89¬∞F</span>
          </p>
        </div>
        <div class="col-3">
          <div class="row">
            <div class="col-5">
              <p class="weather-details">
                <br />
                Humidity
                <br />
                Wind
              </p>
            </div>
            <div class="col-7">
              <p class="weather-details right">
                <br />
                <span id="humidity">62</span>%
                <br />
                <span id="wind">7 mph</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card m-2 mb-0 border-light" style="width: 6rem">
          <div class="card-body text-center p-3">
            <p class="card-title card-day fw-light">Mon</p>
            <p class="card-text weather-icon">üå§</p>
            <p class="temp fw-light">94¬∞F</p>
          </div>
        </div>
        <div class="card m-2 mb-0 border-light" style="width: 6rem">
          <div class="card-body text-center">
            <p class="card-title card-day fw-light">Tues</p>
            <p class="card-text weather-icon">‚òÄÔ∏è</p>
            <p class="temp fw-light">96¬∞F</p>
          </div>
        </div>
        <div class="card m-2 mb-0 border-light" style="width: 6rem">
          <div class="card-body text-center">
            <p class="card-title card-day fw-light">Wed</p>
            <p class="card-text weather-icon">‚õÖÔ∏è</p>
            <p class="temp fw-light">98¬∞F</p>
          </div>
        </div>
        <div class="card m-2 mb-0 border-light" style="width: 6rem">
          <div class="card-body text-center">
            <p class="card-title card-day fw-light">Thurs</p>
            <p class="card-text weather-icon">‚õà</p>
            <p class="temp fw-light">91¬∞F</p>
          </div>
        </div>
        <div class="card m-2 mb-0 border-light" style="width: 6rem">
          <div class="card-body text-center">
            <p class="card-title card-day fw-light">Fri</p>
            <p class="card-text weather-icon">‚õà</p>
            <p class="temp fw-light">84¬∞F</p>
          </div>
        </div>
      </div>
    </div>
    <div class="link-text">
      <a
        href="https://github.com/leslieam88/weather-app-week-7-homework"
        target="_blank"
        >Open-source code</a
      >
      by Leslie M
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
